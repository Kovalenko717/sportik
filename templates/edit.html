{% extends 'base.html' %}

{% block content %}
{{ super()}}
<div class="album py-5 bg-light">
    <div class="container">
        <h1>Редактирование профиля</h1>
          <form method="post">
              <label>Имя: </label><input type='text' name="client_name" id="client_name" class="form-control" value="{{profile_info[0].client_name}}"><br>
              <label>Телефон: </label><input type='text' name="client_phone" id="client_phone" class="form-control" value="{{profile_info[0].client_phone}}"><br>
              <label>О себе: </label><input type='text' name="client_text" id="client_text" class="form-control" value="{{profile_info[0].client_text}}"><br>

               {% if message %}
                  <div class="alert alert-success">{{message}}</div>
             {% endif %}
            <br><input type="submit" class="btn btn-warning" style="background-color: lightblue ; border-color: lightblue " value="Сохранить"><br>

            </form>
    </div>
</div>
{% endblock %}
