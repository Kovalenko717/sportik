
{% extends 'base.html' %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">

        {{ super() }}
        {% for cat, msg in get_flashed_messages (True) %}
        <div class="flash {{cat}}">{{msg}}</div>
        {% endfor %}

        <form action="/registration" method="post" class="form-contact">
        <p><label>Имя: </label> <input type="text" name="user_name" value="" requied />
            <p><label>Логин: </label> <input type="text" name="user_login" value="" requied />
        <p><label>Номер телефона: </label> <input type="text" name="user_phone" value="" requied />
        <p><label>Пароль: </label> <input type="password" name="password" value="" requied />
        <!--<p><label>Повтор пароля: </label> <input type="password" name="psw?" value="" requied />-->
        <p><input type="submit" style="background-color: lightblue ; border-color: lightblue" value="Регистрация" />
            <p><a href="{{url_for('login')}}">Если у вас есть учетная запись, нажмите здесь</a>
        </form>

    </div>
</div>

{% endblock %}
